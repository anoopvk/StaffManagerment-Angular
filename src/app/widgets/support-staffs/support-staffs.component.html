

<div class="tableContainer">
    <table id="myTable" border="1px" class="table">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>building</th>
            <th>-</th>
        </tr>
        <tr *ngFor="let staff of staffs">
            <td>{{staff.id}} </td>
            <td>{{staff.name}} </td>
            <td>{{staff.building}}</td>
            <td><button (click)="handleDeleteBtnClick()">Delete</button></td>
        </tr>
    </table>
</div>
